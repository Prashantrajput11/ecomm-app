<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://breez-u-i.netlify.app/style.css" />
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <!-- navbar starts -->
  <nav class="nav-container">
    <div class="logo"><a href="/index.html" class="tx-bold">BreeZecart</a></div>


    <input type="search" class="navbar-search" placeholder="search for products" />
    <a href="./signup.html" class="btn btn--primary btn--login">Signup</a>
  </nav>
  <!-- navbar ends -->

  <div class="login-container p-024">
    <div class="login-title tx-lg tx-ct">
      <h3>LOGIN</h3>
    </div>

    <!-- login fields container starts-->
    <div class="login-input-container mt-048">
      <div class="input1 tx-lg tx-light">
        <label>Name:</label>
        <input type="text" placeholder="Enter text" class="p-04">
      </div>

      <div class="input2 tx-lg tx-light">
        <label>Password</label>
        <input type="password" placeholder="****" class="p-04">
      </div>

      <div class="input3">
        <input type="checkbox">
        <span class="mr-024 tx-xsm tx-light">Remember me</span>
        <a href="" class="tx-xsm">Forgot your password?</a>
      </div>

      <div class="input4">
        <a href=""><button class="btn btn-auth-cta mlr-048">LOGIN</button></a>
      </div>

      <div class="input5 tx-ct tx-xsm">
        <a href="">Create New Account</a>
      </div>
    </div>
    <!-- login fields container ends-->

  </div>
</body>

</html>
