<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link rel="stylesheet" href="https://breez-u-i.netlify.app/style.css" />
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>


  <nav class="nav-container">
    <div class="logo"><a href="/index.html" class="tx-bold">BreeZecart</a></div>


    <input type="search" class="navbar-search" placeholder="search for products" />
    <a href="./login.html" class="btn btn--primary btn--login">Login</a>
  </nav>

  <div class="signup-container p-04">
    <div class="signup-title tx-lg tx-ct">
      <h3>Signup</h3>
    </div>

    <div class="signup-input-container mt-024">
      <div class="input1 tx-sm tx-light mt-048">
        <label>Name:</label>
        <input type="text" placeholder="Enter text"class="p-04">
      </div>

      <div class="input2 tx-sm tx-light">
        <label>Email:</label>
        <input type="email" placeholder="Enter text"class="p-04">
      </div>

      <div class="input3 tx-sm tx-light">
        <label>Password</label>
        <input type="password" placeholder="****" class="p-04">
      </div>

      <div class="input4 tx-sm tx-light">
        <label>Confirm Password</label>
        <input type="password" placeholder="****" class="p-04">
      </div>

      <div class="input5">
        <input type="checkbox">
        <span class="ml-02 tx-xsm tx-light">Accept all terms and conditions</span>
      </div>

      <div class="input6">
        <a href=""><button class="btn btn-auth-cta mlr-048">Signup</button></a>
      </div>

      <div class="input7 tx-ct tx-xsm">
        <a href="">Already have an account</a>
      </div>
    </div>
  </div>
</body>

</html>
